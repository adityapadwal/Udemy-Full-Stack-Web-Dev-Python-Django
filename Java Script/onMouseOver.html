<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Practical Project 1</title>
    <link rel="stylesheet" href="onMouseOver.css">
  </head>

  <body>
    <h1>Events</h1>
    <p>Put your Mouse in and then out to change your background color</p>
    <div id="divOne" onmouseout="changeDivOne()">

    </div>
    <p>Click in here. When you lift the mouse, things will change </p>
    <div id="divTwo" onmouseup="changeDivTwo()">

    </div>
    <p id="para">Please start typing to make a change</p>
    <input type="text" id="inputOne" onkeydown="changeText()">
    <script type="text/javascript" src="onMouseOver.js">

    </script>
  </body>
</html>
