<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Tutorial</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <p>Please enter your details below and we will get back to you</p>
    <br>

    <form class="" action="index.html" method="post">
      <p><b>First Name:</b></p>
      <input type="text" >
      <br>
      <p><b>Last Name</b></p>
      <input type="text" >
      <br>
      <p><b>Reason for contact</b></p>
      <input type="radio" checked >Enquiry <br>
      <input type="radio">Personal <br>
      <input type="radio">Other <br>

      <textarea name="name" rows="8" cols="80">Please Enter the text here</textarea>
      <br>
      <input type="submit" name="" value="click me">
    </form>
  </body>
</html>
