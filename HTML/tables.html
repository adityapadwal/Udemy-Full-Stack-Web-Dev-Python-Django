<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables in HTML</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Aditya</td>
        <td>Padwal</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Abhishek</td>
        <td>Padwal</td>
        <td>99</td>
      </tr>
    </table>
  </body>
</html>
