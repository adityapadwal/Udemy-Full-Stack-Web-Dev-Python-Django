<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="positions.css">
    <meta charset="utf-8">
    <title>Positions in CSS</title>
  </head>
  <body>
    <h1>Positions</h1>
    <p>static, relative, fixed and absolute</p>
    <div class="posStatic">
      <p>This is static, not positioned in any special way</p>
      <div class="posAbsolute">
        <p>This is Absolute</p>
      </div>
    </div>
    <div class="posRelative">
      <h2>This is relative</h2>
      <p>How cool is this!!!</p>
      <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ol>
    </div>
    <div class="posFixed">
      <h2>This is Fixed</h2>
    </div>
  </body>
</html>
