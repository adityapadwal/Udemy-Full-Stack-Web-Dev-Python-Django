<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="tablestyling.css">
    <meta charset="utf-8">
    <title>Styling The Tables</title>
  </head>
  <body>
    <h1>Styling our tables!</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>Aditya</td>
          <td>20</td>
          <td>Paris</td>
        </tr>
        <tr>
          <td>John</td>
          <td>30</td>
          <td>London</td>
        </tr>
        <tr>
          <td>Angela</td>
          <td>28</td>
          <td>Boston</td>
        </tr>
      </table>
  </body>
</html>
