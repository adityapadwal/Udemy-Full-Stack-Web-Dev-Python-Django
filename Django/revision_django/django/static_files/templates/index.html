<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
  </head>
  <body>
    <h1>Welcome to the home page!!</h1>
    <h3>Hope you liked the website!!!</h3>
    <a href="{%url 'cat'%}">Click here to go to the contact page!</a>
    <br>
    <br>
    <button onclick="alertfunc()">Click here to get an alert button</button>
    <br>
    <br>
    <a href="{% url 'result' %}">Click here</a>
    <br>
    <form action="{% url 'result' %}">
      {% csrf_token %}
      <input type="text" name="user_input" >
      <input type="submit" value="Click me">
    </form>

    <script type="text/javascript" src="{% static 'main.js' %}"></script>
  </body>
</html>
